<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <img src="instagram-celular.png" alt="celular instagram" class="iphone">
    <div class="login1">
        <img src="instagram-logo.png" alt="instagram logo" class="logo-instagram">
        <img src="Paula.jpg" alt="foto perfil" class="foto-perfil">
        <button type="button" class="botao-continuar">Continuar como Paula</button>
        <button type="button" class="botao-remover">Remover conta</button>
    </div>

    <div class="login2">
        <button type="button" class="trocar-conta">Trocar de conta</button>
        <p> ou </p>
        <button type="button" class="cadastrar">Cadastre-se</button>
    </div>

    <div class="texto">
        <p class="texto-app">Obtenha o aplicativo.</p>

    </div>
    <div class="app">
        <img src="apple-button.png" alt="apple-store" class="apple">
        <img src="googleplay-button.png" alt="play-store" class="google">
    </div>    
        
    
    </div>
</body>
</html>
